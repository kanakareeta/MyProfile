<!DOCTYPE html>
<html>

<head>
    <title> Contact Details </title>
</head>

<body>
    <h3> Contact Details </h3>
    <form>
        <table>
            <tbody>
                <tr>

                    <td><label>Full Name :</label></td>
                    <td> <input type="text" autofocus required></td>
                </tr>
                <br>
                <tr>
                    <td> <label> Mobile No: </label></td>
                    <td> <input type="number" placeholder="max 10 digits"></td>

                </tr>
                <br> 
                <tr>
                    <td> <label> Email ID:</label></td>
                    <td> <input type="email"placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td> <label> Inquary:</label></td>
                    <td> <textarea rows="7"cols="30"></textarea></td>
                </tr>
                <tr>
                    <td> <button type="Submit">Submit</button></td>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
